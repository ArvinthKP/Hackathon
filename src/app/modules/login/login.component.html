<div class="login-wrapper">
  <div class="login-wrapper-in">
  <div class="logo">

  </div>
  <div class="row">
    <div class="col s4">
      <div class="card login-form" style="width: 18rem">
        <div class="card-body cardpadding">
          <form (ngSubmit)="onLogin()">
            <div class="input-field col s12">
              <i class="material-icons prefix">account_circle</i>
              <input id="userName" type="text" class="validate" [(ngModel)]="userName" name="userName"/>
              <label for="userName">Username</label>
            </div>
            <div class="input-field col s12">
              <i class="material-icons prefix">fingerprint</i>
              <input id="password" type="password" class="validate" [(ngModel)]="password" name="password" />
              <label for="password">Password</label>
            </div>
            <div class="center">
              <button
                class="btn waves-effect waves-light"
                type="submit"
                name="action"
              >
                Login
                <i class="material-icons right">vpn_key</i>
              </button>



            <div class="hrpadding">
              <hr>
              <p>Want to register for a tournament? <a routerLink='/signup'>Click here</a></p></div>
          </div>
          </form>
        </div>
        <div class="col s4"></div>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
</div>
